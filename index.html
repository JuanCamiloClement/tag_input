<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tag input</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnj.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
  <div class="parent-tags">
    <h3>Tags</h3>
    <div class="wrapper-tags">
      <input type="text" placeholder="Type here..." class="input-tag">
    </div>
    <span class="tags-length">0 tags</span>
  </div>
  <div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
    <div class="child">6</div>
    <div class="child">7</div>
  </div>
  <button class="button">Button</button>
  <script src="index.js"></script>
</body>

</html>
